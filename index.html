<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shape Color Changer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shape Color Changer</h1>
      <div class="shape" id="shape"></div>
      <label for="colorInput">Enter a Color:</label>
      <input type="text" id="colorInput" placeholder="E.g., red, #00FF00" />
      <button onclick="changeColor()">Change Color</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
